    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer forma, estando dentro das tags p e /p eles serão reajustados.</p>
    <p>Use a tag br para quebra de linha, <br> dessa forma.</p>
    <br>
    <p>E se quiser escrever as tags da forma escrita no prompter, use &lt; tag &gt; <br>
    Ex: &lt;p&lt; e &lt;/p&gt;
