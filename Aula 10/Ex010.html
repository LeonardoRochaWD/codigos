<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas ol e ul</title>
</head>
<body>
    <h1>Listas Ordenadas</h1>
    <ol type="a" start="9">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
    </ol>
    <h1>Listas não Ordenadas</h1>
    <ul  type="square"> <!--disk, square, circle-->
        <li>Pão</li>
        <li>Leite</li>
    </ul>

    <ol>
        <li>Linguagens a aprender</li>
        <ol type="a">
            <li>Js</li>
            <li>Python</li>
            <li>PHP</li>
        </ol>
        <li>Tarefas</li>
        <ol type="a" start="4">
            <li>Estudar</li>
            <li>Praticar</li>
            <li>Fazer projetos</li>
        </ol>
    </ol>
</body>
</html>
